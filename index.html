<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batch Details</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="batchName">Batch Name:</label>
                <input type="text" id="batchName" name="batchName" required>
            </div>
            <div class="form-group">
                <label for="startdate">Start Date:</label>
                <input type="text" id="batchNumber" name="batchNumber" required>
            </div>
            <div class="form-group">
                <label for="cid">Course ID:</label>
                <select id="cid" name="cid" required>
                    <option value="" disabled selected>Select CID</option>
                    <option value="CID1">20r</option>
                    <option value="CID2">21r</option>
                    <option value="CID3">22r</option>
                    <option value="CID4">23r</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
